<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="../css.css/contact.css" />
</head>
<body>
  <div class="contact-wrapper">
    <h1>Contact us</h1>

    <div class="contact-grid">
      <div class="info-block">
        <p><strong>Mitrovice, KOSOVE</strong><br />40000</p>

        <h2>Office hours</h2>
        <p>Monday - Friday<br />8 AM - 11 PM</p>
         <a href="homepage.html"><button class="button-c">Back to home</button></a>
      </div>

     

      <form class="contact-form">
        <label>Name (required)</label>
        <div class="name-fields">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>

        <label>Service</label>
        <select>
          <option>Select a service</option>
          <option>Consultation</option>
          <option>Design</option>
          <option>Development</option>
        </select>

        <label>Email (required)</label>
        <input type="email" placeholder="Your email" required />

        <label class="checkbox">
          <input type="checkbox" />
          Sign up for news and updates
        </label>

        <label>Project description</label>
        <textarea rows="5" placeholder="Describe your project..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="footer-contact">
      <p><strong>marigonamoto@gmail.com</strong><br /><strong>(+383) 48 68 68 60</strong></p>
    </div>
  </div>
</body>
</html>
