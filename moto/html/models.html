<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superbike Models</title>
    <link rel="stylesheet" href="../css.css/models.css">
</head>
<body>

<header>
    <h1>Superbike Models</h1>
</header>

<div class="bike-container">

    <!-- Kawasaki ZX-10R -->
    <div class="bike-card kawasaki">
        <img src="..//img/Small image of Kawas.png" alt="Kawasaki Ninja ZX-10R" class="bike-image">
        <span class="badge">Kawasaki</span>
        <h2>Ninja ZX-10R</h2>
        <ul class="specs">
            <li>Engine: 998cc</li>
            <li>Power: 203 HP</li>
            <li>Top Speed: 299 km/h</li>
        </ul>
    </div>

    <!-- Yamaha R1 -->
    <div class="bike-card yamaha">
        <img src="..//img/YAMAHA.png" alt="Yamaha R1" class="bike-image">
        <span class="badge">Yamaha</span>
        <h2>YZF-R1</h2>
        <ul class="specs">
            <li>Engine: 998cc</li>
            <li>Power: 200 HP</li>
            <li>Top Speed: 299 km/h</li>
        </ul>
    </div>

    <!-- BMW S1000RR -->
    <div class="bike-card bmw">
        <img src="..//img/img.png" alt="BMW S1000RR" class="bike-image">
        <span class="badge">BMW</span>
        <h2>S1000RR</h2>
        <ul class="specs">
            <li>Engine: 999cc</li>
            <li>Power: 205 HP</li>
            <li>Top Speed: 303 km/h</li>
        </ul>
    </div>
</div>
