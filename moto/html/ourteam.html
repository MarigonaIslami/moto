<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="../css.css/ourteam.css">
</head>
<body>

    <section class="team-section">
        <h1 class="title">Meet the Team</h1>
        <div class="team-grid">

            <div class="team-card">
                <div class="image-profile">
                    <img src="../img/img profile.jpg" alt="John Smith">
                </div>
                <div class="info">
                    <h2>John Smith</h2>
                    <p class="role">Team Leader</p>
                    <p class="bio">Responsible for planning rides, making decisions and keeping the team organized.</p>
                </div>
            </div>

            <div class="team-card">
                <div class="image-profile">
                    <img src="../img/img profile.jpg" alt="Leo Miller">
                </div>
                <div class="info">
                    <h2>Leo Miller</h2>
                    <p class="role">Lead Rider</p>
                    <p class="bio">Set the pace and choose the best routes.</p>
                </div>
            </div>

            <div class="team-card">
                <div class="image-profile">
                    <img src="../img/img profile.jpg" alt="Albert Flores">
                </div>
                <div class="info">
                    <h2>Albert Flores</h2>
                    <p class="role">Support Rider</p>
                    <p class="bio">Provides backup and assistance during rides.</p>
                </div>
            </div>
        </div>
    </section>

    <div class="button-m-container">
        <a href="homepage.html"><button class="button-m">Back to Home</button></a>
    </div>
    
</body>
</html>
