<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css.css/contact.css" />
</head>
<body>

<div class="contact-wrapper">
  <h1 class="text-center mb-4">Contact Us</h1>

  <div class="row g-4">
    <!-- Info Block -->
    <div class="col-md-4">
      <div class="info-block">
        <p><strong>Mitrovice, KOSOVE</strong><br>40000</p>

        <h5 class="mt-4">Office Hours</h5>
        <p>Monday - Friday<br>8 AM - 11 PM</p>

        <a href="homepage.html" class="btn btn-secondary mt-3">
          Back to Home
        </a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-8">
      <form class="contact-form" id="contactForm">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">First Name *</label>
            <input type="text" id="firstName" class="form-control" required>
          </div>
          <div class="col">
            <label class="form-label">Last Name *</label>
            <input type="text" id="lastName" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Service</label>
          <select class="form-select" id="service">
            <option value="">Select a service</option>
            <option>Consultation</option>
            <option>Design</option>
            <option>Development</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Email *</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="newsletter">
          <label class="form-check-label">
            Sign up for news and updates
          </label>
        </div>

        <div class="mb-3">
          <label class="form-label">Project Description</label>
          <textarea id="description" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-custom w-100">
          Submit
        </button>
      </form>
    </div>
  </div>

  <div class="footer-contact">
    <p>
      <strong>marigonamoto@gmail.com</strong><br>
      <strong>(+383) 48 68 68 60</strong>
    </p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const email = document.getElementById("email").value.trim();
    const service = document.getElementById("service").value;

    if (!firstName || !lastName || !email) {
      alert("Please fill in all required fields.");
      return;
    }

    if (service === "") {
      alert("Please select a service.");
      return;
    }

    alert(`Thank you, ${firstName}! Your message has been sent.`);
    this.reset();
  });
</script>

</body>
</html>
